<div class="container">
  <h2>Recetas:</h2>
  <table class="table table-hover table-striped w-85">
    <thead class="thead-light">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Tipo</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let recipe of recipeList">
      <td>{{recipe.name}}</td>
      <td>{{recipe.category}}</td>
    </tr>
    </tbody>
  </table>
</div>
